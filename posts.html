<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <!-- NAVBARDOM.JS -->
    </div>

    <!-- CONTENEDOR PARA POSTS -->
    <div class="container mt-5">
        <div id="postsContainer" class="row"></div>
    </div>

    <div class="container-fluid youtubeContainer mt-5">
    <div class="row align-items-center justify-content-center">
        <!-- TÃ­tulo de los Youtubers (ocupando 4 columnas) -->
        <div class="col-md-4 d-flex justify-content-center align-items-center">
            <h3 class="texto-youtubers text-center mb-2">YOUTUBERS RECOMENDADOS</h3>
        </div>

        <!-- Carrusel centrado (sin espacio adicional a la izquierda) -->
        <div id="carouselExampleDark" class="carousel carousel-dark slide col-md-4 offset-md-0 w-25" data-bs-ride="carousel">
            <div class="carousel-indicators"></div>
            <div class="carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbarDom.js"></script>
    <script src="modoOscuro.js"></script>
    <script src="postsDom.js" type="module"></script>
    <script src="youtubersDom.js" type="module"></script>
</body>
</html>
