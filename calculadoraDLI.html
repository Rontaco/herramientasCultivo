<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas de cultivo</title>
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <!-- NAVBARDOM.JS -->
    </div>
    <div class="container mt-5 container-dli">
        <form class="form-dli mx-auto" style="max-width: 600px;">
            <!-- Fila para horas de luz -->
            <div class="row mb-3 text-center">
                <label class="col-sm-6 col-form-label">Ingrese la cantidad de horas de luz por día</label>
                <div class="col-sm-6">
                    <input class="formulariosDLI form-control" type="number" name="horasDeLuz">
                </div>
            </div>
            <!-- Fila para PPFD -->
            <div class="row mb-3 text-center">
                <label class="col-sm-6 col-form-label">Ingrese la cantidad de PPFD que usa en promedio</label>
                <div class="col-sm-6">
                    <input class="formulariosDLI form-control" type="number" name="ppfdPromedioDli">
                </div>
            </div>
            <!-- Fila para botones -->
            <div class="row mb-3 text-center">
                <div class="col-sm-12">
                    <button id="calcular" class="btn btn-primary me-2">CALCULAR</button>
                    <button id="limpiar" class="btn btn-secondary">LIMPIAR</button>
                </div>
            </div>
        </form>
        
        <!-- Área de salida para el resultado -->
        <div class="row mt-4 justify-content-center">
            <div class="col-auto text-center">
                <output id="resultado" class="mt-2 text-center oculto"></output>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbarDom.js"></script>
    <script src="calculadoraDLI.js"></script>
</body>
</html>
