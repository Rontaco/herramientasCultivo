    <div class="container mt-5 container-dli">
        <form action="">
            <div class="row mb-3 text-center"> <!-- Fila para horas de luz -->
                <label class="col-sm-6 col-form-label">Ingrese la cantidad de horas de luz por día</label>
                <div class="col-sm-6">
                    <input class="formulariosDLI form-control" type="number" name="horasDeLuz">
                </div>
            </div>
            <div class="row mb-3 text-center"> <!-- Fila para PPFD -->
                <label class="col-sm-6 col-form-label">Ingrese la cantidad de PPFD que usa en promedio</label>
                <div class="col-sm-6">
                    <input class="formulariosDLI form-control" type="number" name="ppfdPromedioDli">
                </div>
            </div>
            <div class="row mb-3"> <!-- Fila para botones -->
                <div class="col-sm-4 offset-sm-4 text-center"> <!-- Centrar los botones -->
                    <button id="calcular" class="btn btn-primary">CALCULAR</button>
                    <button id="limpiar" class="btn btn-secondary">LIMPIAR</button> <!-- Botón limpiar -->
                </div>
            </div>
        </form>
        <div class="row mt-3 justify-content-center"> <!-- Centrar el output -->
            <div class="col-sm-4 text-center"> <!-- Ocupa 4 columnas -->
                <div>El resultado es de:</div>
                <output class="form-control mt-2"></output> <!-- Área de resultado -->
            </div>
        </div>
    </div>
