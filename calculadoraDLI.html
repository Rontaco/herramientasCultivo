<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas de cultivo</title>
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-configuracion navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <a href="index.html">
                    <img class="navbar-brand img-fluid" id="logoHC" src="media/logoHC.svg" alt="Logo de herramientas de cultivo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle dropdown-herramientasdecultivo" href="#" role="button" data-bs-toggle="dropdown">
                                HERRAMIENTAS DE CULTIVO
                            </a>
                            <ul class="dropdown-menu" id="navbarCalculadoras"> <!-- Acá se agregarán las calculadoras -->
                                <!-- Los elementos <li> se agregarán dinámicamente con JavaScript -->
                            </ul>
                        </li>
                        <li>
                            <a class="nav-link a-posts" href="posts.html">POSTS</a>
                        </li>
                    </ul>
                </div>
                <button id="modoOscuroClaro">CAMBIAR A MODO OSCURO</button>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <form class="form-dli mx-auto" style="max-width: 600px;">
            <!-- Fila para horas de luz -->
            <div class="row mb-3 text-center">
                <label class="col-sm-6 col-form-label">Ingrese la cantidad de horas de luz por día</label>
                <div class="col-sm-6">
                    <input class="formulariosDLI form-control" type="number" name="horasDeLuz">
                </div>
            </div>
            <!-- Fila para PPFD -->
            <div class="row mb-3 text-center">
                <label class="col-sm-6 col-form-label">Ingrese la cantidad de PPFD que usa en promedio</label>
                <div class="col-sm-6">
                    <input class="formulariosDLI form-control" type="number" name="ppfdPromedioDli">
                </div>
            </div>
            <!-- Fila para botones -->
            <div class="row mb-3 text-center">
                <div class="col-sm-12">
                    <button id="calcular" class="btn btn-primary me-2">CALCULAR</button>
                    <button id="limpiar" class="btn btn-secondary">LIMPIAR</button>
                </div>
            </div>
        </form>
        
        <!-- Área de salida para el resultado -->
        <div class="row mt-4 justify-content-center">
            <div class="col-auto text-center">
                <div>El resultado es de:</div>
                <output class="form-control mt-2 text-center" style="max-width: 320px;"></output>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calculadoraDLI.js"></script>
    <script src="modoOscuro.js"></script>
</body>
</html>
