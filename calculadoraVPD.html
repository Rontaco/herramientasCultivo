<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERRAMIENTAS DE CULTIVO</title>
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="claro">
    <header>
        <nav class="navbar navbar-configuracion navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <a href="index.html">
                    <img class="navbar-brand img-fluid" id="logoHC" src="media/logoHC.svg" alt="Logo de herramientas de cultivo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle dropdown-herramientasdecultivo" href="#" role="button" data-bs-toggle="dropdown">
                                HERRAMIENTAS DE CULTIVO
                            </a>
                            <ul class="dropdown-menu" id="navbarCalculadoras"> <!-- Acá se agregarán las calculadoras -->
                                <!-- Los elementos <li> se agregarán dinámicamente con JavaScript -->
                            </ul>
                        </li>
                        <li>
                            <a class="nav-link a-posts" href="posts.html">POSTS</a>
                        </li>
                    </ul>
                </div>
                <button id="modoOscuroClaro">CAMBIAR A MODO OSCURO</button>
            </div>
        </nav>
    </header>
    <div class="container mt-5 ">
        <form action="" class="mx-auto form-vpd" style="max-width: 600px;">
            <!-- Fila para la temperatura -->
            <div class="row mb-3 text-center">
                <label for="temperatura" class="col-sm-6 col-form-label">Ingrese la temperatura</label>
                <div class="col-sm-4">
                    <input type="text" name="temperatura" id="temperatura" class="form-control">
                </div>
                <div class="col-sm-2">
                    <select name="tipoDeTemperatura" id="tipoDeTemperatura" class="form-select">
                        <option value="celsius">C°</option>
                        <option value="fahrenheit">F°</option>
                    </select>
                </div>
            </div>
    
            <!-- Fila para la humedad -->
            <div class="row mb-3 text-center">
                <label for="humedad" class="col-sm-6 col-form-label">Ingrese la humedad relativa</label>
                <div class="col-sm-6">
                    <input type="text" name="humedad" id="humedad" class="form-control">
                </div>
            </div>
    
            <!-- Fila para etapas -->
            <div class="row mb-3 text-center">
                <label for="etapas" class="col-sm-6 col-form-label">Seleccione la etapa</label>
                <div class="col-sm-6">
                    <select name="etapas" id="etapas" class="form-select">
                        <option value="vegeTemprana">Vegetación temprana</option>
                        <option value="preFlora">Vegetación tardía / Pre Flora</option>
                        <option value="floraTardia">Flora media o tardía</option>
                    </select>
                </div>
            </div>
    
            <!-- Fila para botones -->
            <div class="row mb-3 text-center">
                <div class="col-sm-12">
                    <button id="calcular" class="btn btn-primary me-2">CALCULAR</button>
                    <button id="limpiar" class="btn btn-secondary">LIMPIAR</button>
                </div>
            </div>
        </form>
    
        <!-- Área de resultado centrada -->
        <div class="row mt-4 justify-content-center">
            <div class="col-sm-6">
                <output class="form-control text-center"></output>
            </div>
        </div>
    </div>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="navbarDom.js"></script>
<script src="modoOscuro.js"></script>
<script src="calculadoraVPD.js"></script>
</body>
</html>
