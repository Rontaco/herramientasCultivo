<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas de cultivo</title>
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a href="index.html"><img class="navbar-brand img-fluid" id="logoHC" src="media/logoHC.svg" alt="Logo de herramientas de cultivo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle dropdown-herramientasdecultivo" href="#" role="button" data-bs-toggle="dropdown">HERRAMIENTAS DE CULTIVO</a>
                    <ul class="dropdown-menu">
                        <div class="dropdown-content">
                            <li><a class="dropdown-item" href="calculadoraVPD.html">Calculadora de VPD</a></li>
                            <li><a class="dropdown-item" href="calculadoraFertilizantes.html">Calculadora de fertilizantes amazing</a></li>
                            <li><a class="dropdown-item" href="calculadoraDLI.html">Calculadora de DLI</a></li>
                            <li><a class="dropdown-item" href="calculadoraPPFD.html">Calculadora de PPFD</a></li>
                        </div>
                    </ul>
                  </li>
                </ul>
              </div>
              <button id="modoOscuroClaro">CAMBIAR A MODO OSCURO</button>
            </div>
          </nav>
    </header>
    <div class="container mt-5 container-ppfd">
        <form action="">
            <div class="row mb-3 text-center"> <!-- Fila para lumenes -->
                <label for="lumenes" class="col-sm-6 col-form-label">Ingrese la cantidad de lumenes de la medición</label>
                <div class="col-sm-6">
                    <input type="text" name="lumenes" id="lumenes" class="form-control">
                </div>
            </div>
            <div class="row mb-3 text-center"> <!-- Fila para opción de Leds -->
                <label for="opcionLeds" class="col-sm-6 col-form-label">¿Solo leds?</label>
                <div class="col-sm-6">
                    <select name="opcionLeds" id="opcionLeds" class="form-select">
                        <option value="si">Si</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3"> <!-- Fila para botón calcular -->
                <div class="col-sm-4 offset-sm-4 text-center"> 
                    <button id="calcular" class="btn btn-primary">CALCULAR</button>
                </div>
            </div>
        </form>
        <div class="row mt-3 justify-content-center"> 
            <div class="col-sm-4"> 
                <output class="form-control"></output> <!-- Área de resultado -->
                <button id="limpiar" class="btn btn-secondary mt-2">LIMPIAR</button> <!-- Botón limpiar -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="modoOscuro.js"></script>
    <script src="calculadoraPPFD.js"></script>
</body>
</html>
