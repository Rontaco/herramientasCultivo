<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas de cultivo</title>
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <!-- NAVBARDOM.JS -->
    </div>
    <div class="container mt-5 container-ppfd">
        <form class="form-ppfd" action="">
            <div class="row mb-3 text-center"> <!-- Fila para lumenes -->
                <label for="lumenes" class="col-sm-6 col-form-label">Ingrese la cantidad de lumenes de la medición</label>
                <div class="col-sm-6">
                    <input type="text" name="lumenes" id="lumenes" class="form-control">
                </div>
            </div>
            <div class="row mb-3 text-center"> <!-- Fila para opción de Leds -->
                <label for="opcionLeds" class="col-sm-6 col-form-label">¿Solo leds?</label>
                <div class="col-sm-6">
                    <select name="opcionLeds" id="opcionLeds" class="form-select">
                        <option value="si">Si</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3"> <!-- Fila para botón calcular -->
                <div class="col-sm-4 offset-sm-4 text-center"> 
                    <button id="calcular" class="btn btn-primary mx-2">CALCULAR</button>
                    <button id="limpiar" class="btn btn-secondary mx-2">LIMPIAR</button>
                </div>
            </div>
        </form>
        <div class="row mt-3 text-center justify-content-center"> 
            <div class="col-sm-4"> 
                <output id="resultado" class=" oculto"></output> <!-- Área de resultado -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbarDom.js"></script>
    <script src="modoOscuro.js"></script>
    <script src="calculadoraPPFD.js"></script>
</body>
</html>
