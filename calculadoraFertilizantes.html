<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERRAMIENTAS DE CULTIVO</title>
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <!-- NAVBARDOM.JS -->
    </div>
    <div class="container mt-5 container-fertilizantes">
        <form action="" class="mx-auto form-calculadoraFertilizantes" style="max-width: 600px;">
            <!-- Fila para la cantidad de agua -->
            <div class="row mb-3 text-center">
                <label class="col-sm-6 col-form-label">Ingrese la cantidad de litros de agua a usar</label>
                <div class="col-sm-6">
                    <input type="number" name="cantidadAgua" class="form-control">
                </div>
            </div>
    
            <!-- Fila para el estadio actual -->
            <div class="row mb-3 text-center">
                <label for="etapas" class="col-sm-6 col-form-label">Seleccione el estadio actual</label>
                <div class="col-sm-6">
                    <select name="etapas" id="etapas" class="form-select">
                        <option value="esqueje">Esqueje</option>
                        <option value="vegetativo">Vegetativo</option>
                        <option value="preFlora">Pre Flora</option>
                        <option value="flora">Flora</option>
                        <option value="floraPlus">Flora +</option>
                    </select>
                </div>
            </div>
    
            <!-- Fila para los botones -->
            <div class="row mb-3 text-center">
                <div class="col-sm-12">
                    <button id="calcular" class="btn btn-primary me-2">CALCULAR</button>
                    <button id="limpiar" class="btn btn-secondary">LIMPIAR</button>
                </div>
            </div>
        </form>
    
        <div class="mt-4 d-flex justify-content-center">
            <output id="resultado" class="mt-2 text-center oculto justify-content-center"></output>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbarDom.js"></script>
    <script src="modoOscuro.js"></script>
    <script src="calculadoraFertilizantes.js"></script>
</body>
</html>
